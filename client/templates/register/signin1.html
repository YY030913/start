<template name="signin1">
    <!-- header -->
    <div class="following bar">
        <div class="ui inverted vertical masthead center aligned segment">
            <div class="ui container">
                <div class="ui large secondary inverted pointing menu">
                    <a class="needsclick toc item"> <i class="sidebar icon"></i>
                    </a>
                    <a class="needsclick toc item">HOME</a>
                    {{#if isInRole 'admin' 'web-owner'}}
                    <a class="needsclick item js-new-nav">
                        <span class="icon-plus"></span>
                        New List
                    </a>
                    {{/if}}
                {{> navsList}}
                    <div class="right item">
                        <a class="ui item"> <i class="search icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui vertical stripe segment">
        <div class="ui container">
            <div class="ui center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="assets/images/logo.png" class="image">
                        <div class="content">Log-in to your account</div>
                    </h2>
                    <form class="ui large form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email-username" placeholder="email or username"></div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password"></div>
                            </div>
                            <div class="ui fluid large teal submit button">Login</div>
                        </div>

                        <div class="ui error message"></div>
                    </form>

                    <div class="ui message">
                        New to us?
                        <a href="{{pathFor route='signup'}}">Sign Up</a>
                    </div>

                    <div class="ui message">
                        <div class="ui container">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="google plus square icon"></i>
                                    google+
                                </div>

                                <div class="column">
                                    <i class="wechat icon"></i>
                                    wechat
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
