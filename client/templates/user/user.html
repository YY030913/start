						<span class="icon-plus"></span>

					{{/if}}
                {{> navsList}}

				</div>
				<div class="seven wide column">
					<div class="eight wide column">
						<img src="/images/Meteor-logo.png" class="ui circular image">

	        		</div>
	        	</div>
	        </div>
