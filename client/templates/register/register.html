<!-- Signup Form -->
	<form id="signup-form" method="post">
		
		<div class="signup-flex">
			<input type="text" name="phone" id="phone" placeholder="Telephone Number" />
			<input class="eventually-button" type="button" style="" value="获取验证码" />
		</div>
		<div>
			<ul>
				<li class="signup-extends">
					<input type="text" name="verification" id="verification" placeholder="Input The Verification Code" />
				</li>
				<li class="signup-extends">
					<input type="password" name="password" id="password" placeholder="Input The password" />
				</li>
				<li class="signup-extends">
					<input class="eventually-button" type="submit" value="Sign Up" />
				</li>
			</ul>
		</div>
	</form>
