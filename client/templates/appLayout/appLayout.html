<template name="appLayout">
	<!-- Header -->
	<header id="header">
		<h1 class="future">
			<a href="{{pathFor 'home'}}">无妄</a>
		</h1>
		<nav class="links">
			<ul>
				{{> navsList}}
				{{#if currentUser}}
				<li>
					<a href="{{pathFor 'favorite'}}">
						<h3>我の收藏</h3>
					</a>
				</li> 
				<li>
					<a href="{{pathFor route='user' _id=accountId}}/">
						<h3>我</h3>
					</a>
				</li> 
				{{/if}}
			</ul>
		</nav>
		<nav class="main">
			<ul>
				{{> menuExtend}}
				
				<li class="menu">
					<a class="fa-bars" href="#menu">Menu</a>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Menu -->
	<section id="menu">

		<!-- Search -->
		<section>
			<form class="search">
				<input type="text" name="query" placeholder="Search" />
			</form>
		</section>

		<!-- Links -->
		<section>
			<ul class="links">
				{{> navsListLeft}}
				{{#if currentUser}}
				<li>
					<a href="{{pathFor route='favorite'}}">
						<h3>我の收藏</h3>
					</a>
				</li> 
				<li>
					<a href="{{pathFor route='user' _id=accountId}}">
						<h3>我</h3>
						<p>{{userName}}</p>
					</a>
				</li>
				{{/if}}
			</ul>
		</section>

		<!-- Actions -->
		<section>
			<ul class="actions vertical">
			{{#if currentUser}}
				<li class="logout" onclick="Meteor.logout();">
					<a class="button big fit">退出</a>
				</li>
			{{else}}
				<li>
					<a href="{{pathFor 'signin'}}" class="button big fit">登录</a>
				</li>
				<li>
					<a href="{{pathFor 'register'}}" class="button big fit">注册</a>
				</li>
			{{/if}}
			</ul>
		</section>

	</section>
	
<!-- Wrapper -->
	<div id="wrapper" style="margin-top:3.5em">
		{{> yield}}
	</div>
</template>
